<html>
    <head>
        <title> </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
         <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        
           <link rel="stylesheet" href="css/bootstrap-theme.min.css">
          
           <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
           
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
      
        
        <script type="text/javascript">
            
            function validateform(){
                
              
                var email= document.f1.email.value;
                var atposition=mail.indexOf("@");  
                var dotposition=mail.lastIndexOf(".");  
               
  
                if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length){  
                     
                    alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);  
                   return false;  
               }  
               
            
            }
            
            
            function checkpass(){
                
                 var firstpassword= document.f1.psw1.value;
                var secondpassword=document.f1.psw2.value;
                
                var message = document.getElementById('confirm');
                
                 if(firstpassword===secondpassword){  
                  message.innerHTML="Password Match";
                }else{
                   message.innerHTML="Password do not match<br/>";
                }
                
             
                
            }
            
       
            </script> 
        
     
    </head>
    <body >
       
        <div class="container" style="background-color:yellow"  >
           
            <div class="row">

                <div class="col-lg-8 col-lg-offset-2">
                    
                    <header> 
                        
                <h2> Welcome to Registration Page </h2> 
                
            </header> <br/>
            
           
  
        <form name="f1"  method="post" action="form.html"  onsubmit="return validateform ()" role="form" >
            
          <div class="controls">
         
             <div class="form-group row">
                
                <label class="col-sm-2 form-control-label"> Name </label>
               
                <div class="col-sm-10">
                    
                    <input type="text"  name="name" class="form-control"  placeholder="name" required>
                    
                </div>
            </div>
            
            
           <div class="form-group row">
                
                <label class="col-sm-2 form-control-label"> Password </label>
                
                <div class="col-sm-10">
                    
                    <input type="password"  name="psw1" class="form-control" placeholder="password">
                    
                </div>
              
            </div>
            
            
            <div class="form-group row">
                
                <label class="col-sm-2 form-control-label"> Confirm Password </label>
                
                <div class="col-sm-10">
                   
          
            <input type="password" name="psw2" placeholder="Confirm Password" class="form-control" onkeyup="checkpass( );return false"> <br/> <br/> 
            
            <span id="confirm"> </span> 
          
             
             </div>    
            
            </div>
           
                <div class="form-group row">
                
                <label class="col-sm-2 form-control-label"> Date Of Birth  </label>
                
             <div class="col-sm-10">
        
            <input type="date" name="bday" placeholder="dd/mm/yyyy"  class="form-control" > <br> <br> 
            
           
                
            </div>
            
            </div>
            
           <div class="form-group row">
                
                <label class="col-sm-2 form-control-label"> Contact Number </label>
                
                <div class="col-sm-10">
                    
                    <input type="tel"  name="phone" class="form-control" placeholder="contact number" required>
                    
                </div>
              
            </div>
            
            <div class="form-group row">
                
                <label class="col-sm-2 form-control-label"> Email </label>
                <div class="col-sm-10">
                    <input type="email"  name="email" class="form-control" placeholder="email">
                    
                </div>
                
            </div> 
             
           
           
            </div>
            
        </form> 
                
               
                </div>
            </div>
        </div>
       
      
        
        
    </body>
</html>
